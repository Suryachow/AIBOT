<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuraltrix AI Demo Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Dummy Website Content to demonstrate the overlay -->


    <!-- Neuraltrix Widget Container -->
    <div id="neuraltrix-widget" class="neuraltrix-widget collapsed">

        <!-- Launcher Button -->
        <button id="neuraltrix-launcher" class="neuraltrix-launcher">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        </button>

        <!-- Chat Panel -->
        <div class="neuraltrix-panel">
            <!-- Header -->
            <div class="neuraltrix-header">
                <div class="header-info">
                    <span class="status-dot"></span>
                    <span class="title">Neuraltrix AI</span>
                </div>
                <button id="neuraltrix-close" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Chat Area -->
            <div id="neuraltrix-messages" class="neuraltrix-messages">
                <!-- Welcome Message -->
                <div class="message assistant">
                    <div class="bubble">
                        Hello! I'm Neuraltrix AI. How can I assist you today?
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="neuraltrix-input-area">
                <form id="neuraltrix-form">
                    <input type="text" id="neuraltrix-input" placeholder="Ask Neuraltrix anything..."
                        autocomplete="off">
                    <button type="submit" class="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
